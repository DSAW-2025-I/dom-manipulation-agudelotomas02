<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Images Carousel</title>
</head>
<body>
    <div class="carousel">

        <div class="images">
            <div id="img">
                <img class="img" id="picture" src="dom-manipulation-agudelotomas02/assets/image_1.jpg" alt="first image">
            </div>

            <div id="text" class="text">
                <h3>Picture 1</h3>
                <p>La primera imagen corresponde a un lago. </p>
            </div>
        </div>
        <div class="buttons">
            <div class="back">
                <img id="back"src="dom-manipulation-agudelotomas02/assets/back.png" alt="back icon">
            </div>
            <div class="next">
                <img id="next"src="dom-manipulation-agudelotomas02/assets/next.png" alt="next icon">
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
